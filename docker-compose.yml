version: '3.4'
services:
  webclient:
    image: aaunetworksecurity/haaukins-webclient:v1.4.7
    container_name: webclient
    ports:
      - '8003:8003'
    volumes:
      - ${CERTIFICATES_PATH}:/etc/certs
    networks:
      - haaukins-webclient
    env_file:
      - .env

# webclient .env file should consist VUE_APP_SLACK_API_KEY value
# in order to get notification through slack

networks:
  haaukins-webclient:

