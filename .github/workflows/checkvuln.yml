name: Check OWASP 

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENCE'
jobs:
  formalities:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
          
      - name: ZAP Scan - S1
        uses: zaproxy/action-full-scan@v0.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://admin.dev.ntp-event.dk:8003/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
 
                 
      - name: ZAP Scan - S2
        uses: zaproxy/action-full-scan@v0.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://admin.ntp-event.dk:8003/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          
